        <div class="monitor">

            <h3 id="time">9:30AM</h3>

            <h1 id="title">Today's Weather</h1>

                    <h3 id="temprature_title">Temprature</h3>
                    <h2 id="temprature">30°C</h2>
                </div>
                <div class="box humidityColor">
                    <h3 id="humidity_title">Humidity</h3>

                </div>
                <div class="box particulateColor">
                    <h3 id="particulate_1_title">PM2.5 - last 1 hrs</h3>
                    <h2 id="particulate_1">7.22 <span class="symbol">μ</span>g/m<sup>3</sup></h2>
